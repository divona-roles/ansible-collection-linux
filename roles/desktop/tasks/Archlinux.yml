---
- name: Install | X utilities
  community.general.pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - libglvnd
      - xorg-server
      - xorg-xinit
      - arandr
      - accountsservice
      - slim
      - slim-themes
      - archlinux-themes-slim
      - sddm
      - xss-lock
      - clipmenu
      - clipnotify

- name: Display | Create sddm custom configuration directory
  ansible.builtin.file:
    path: /etc/sddm.conf.d/
    state: directory
    mode: 0755

- name: Systemd | Enable display manager
  ansible.builtin.service:
    name: sddm
    enabled: true
  failed_when: false

- name: Systemd | Start display manager
  ansible.builtin.service:
    name: sddm
    state: started
  failed_when: false

- name: Install | Graphics applications
  community.general.pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - gimp
      - inkscape
      - flameshot

- name: Install | Video applications
  community.general.pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - vlc
      - libmicrodns

- name: Install | Music applications
  community.general.pacman:
