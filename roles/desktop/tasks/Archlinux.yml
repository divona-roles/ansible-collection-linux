- name: Install | Bluetooth tools
  community.general.pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - bluez
      - bluez-utils
      - bluez-tools
      - blueman
      - gnome-bluetooth

- name: System | Enable bluetooth service
  ansible.builtin.service:
    enabled: true
    name: bluetooth

- name: System | Bluetooth service
  ansible.builtin.systemd:
    state: started
    daemon_reload: true
    name: bluetooth
