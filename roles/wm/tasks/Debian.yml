- name: WindowManager | Install commons tools
  ansible.builtin.apt:
    state: present
    name:
      - conky-all
      - thunar
      - thunar-volman
      - thunar-archive-plugin

- name: WindowManager | Install XFCE
  ansible.builtin.apt:
    state: present
    name:
      - xfce4
      # - xfce4-goodies
      - xfce4-notifyd
