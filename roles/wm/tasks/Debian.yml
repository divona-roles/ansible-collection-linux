- name: WindowManager | Install commons tools
  ansible.builtin.apt:
    pkg: "{{ packages }}"
    state: present
  vars:
    packages:
      - conky-all
      - thunar
      - thunar-volman
      - thunar-archive-plugin

- name: WindowManager | Install XFCE
  ansible.builtin.apt:
    pkg: "{{ packages }}"
    state: present
  vars:
    packages:
      - xfce4
      # - xfce4-goodies
      - xfce4-notifyd
