---
- name: System | Update database
  ansible.builtin.apt:
    update_cache: true

- name: WindowManager | Install i3 and tools
  ansible.builtin.apt:
    pkg: "{{ packages }}"
    state: present
  vars:
    packages:
      - i3
      - i3lock
      - dmenu
      - rofi

