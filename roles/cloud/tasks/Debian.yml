---
- name: APT | Update cache
  ansible.builtin.apt:
    update_cache: true

- name: APT | Add Docker apt key
  ansible.builtin.apt_key:
    id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
    url: "https://download.docker.com/linux/ubuntu/gpg"
    state: present

- name: APT | Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/debian stretch stable"
    filename: 'docker'
    state: present

- name: Packages | Install docker-engine
  ansible.builtin.apt:
    name: "docker-ce"
    state: present

- name: APT | Install Oracle Virtualbox public key
  ansible.builtin.apt_key:
    url: https://www.virtualbox.org/download/oracle_vbox_2016.asc
    state: present

- name: APT | Add third-party repository
  ansible.builtin.apt_repository:
    repo: "deb http://download.virtualbox.org/virtualbox/debian stretch contrib"
    filename: 'contrib'
    state: present

- name: Packages | Install Virtualbox
  ansible.builtin.apt:
    name: virtualbox-5.2
    state: present
