---
- name: APT | Update cache
  ansible.builtin.apt:
    update_cache: true

- name: APT | Install Docker requirements
  ansible.builtin.apt:
    state: present
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg2
      - software-properties-common

- name: Add Docker GPG apt Key
  ansible.builtin.apt_key:
    url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    state: present

- name: Add Docker Repository
  ansible.builtin.apt_repository:
    # repo: deb https://download.docker.com/linux/ubuntu focal stable
    # state: present
    repo: "deb [arch={{ ansible_architecture }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: System | Only run "update_cache=yes" if the last one is more than 3600 seconds ago
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600

- name: APT | Install Docker tools
  ansible.builtin.apt:
    state: present
    update_cache: true
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin

- name: System | Start and enable docker daemon
  ansible.builtin.service:
    name: docker
    state: started
    enabled: yes

- name: System | Start and enable containerd daemon
  ansible.builtin.service:
    name: containerd
    state: started
    enabled: yes

