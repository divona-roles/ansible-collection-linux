---
- name: APT | Update database
  ansible.builtin.apt:
    update_cache: true

- name: Packages | Install base tools
  ansible.builtin.apt:
    state: present
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg2
      - software-properties-common
      - bash-completion
      - tar
      - git
      - unzip
      - lsb-release

- name: Packages | Install shell tools
  ansible.builtin.apt:
    state: present
    name:
      # - debianutils
      - bash-completion
      - tree
      - tmux
      - ncdu

# - name: System | Alacritty PPA
#   ansible.builtin.apt_repository:
#     repo: "ppa:aslatter/ppa"
#     codename: aslatter

- name: Packages | Install terminal emulators
  ansible.builtin.apt:
    state: present
    update_cache: true
    name:
      - terminator
      # - alacritty

- name: Packages | Install networks tools
  ansible.builtin.apt:
    state: present
    name:
      - openssh-server
      - wget
      - curl
      - ngrep
